# =============================================================================
# DATACENDIA DEVELOPMENT STACK
# =============================================================================
# Lightweight development environment with hot-reload support
# 
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#   npm run dev:all
# =============================================================================

services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: datacendia-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-datacendia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-datacendia_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-datacendia}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datacendia -d datacendia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching, Sessions, Real-time Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: datacendia-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - Knowledge Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: datacendia-dev-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-datacendia_dev_2024}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 256m
      NEO4J_dbms_memory_heap_max__size: 512m
    volumes:
      - neo4j_dev_data:/data
      - neo4j_dev_logs:/logs
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt Protocol
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Ollama - Local LLM for AI Agents
  ollama:
    image: ollama/ollama:latest
    container_name: datacendia-dev-ollama
    restart: unless-stopped
    volumes:
      - ollama_dev_data:/root/.ollama
    ports:
      - "11434:11434"
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Qdrant - Vector Database for CendiaVectorâ„¢ semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: datacendia-dev-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_dev_data:/qdrant/storage
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # MinIO - S3-compatible Object Storage (for file uploads)
  minio:
    image: minio/minio:latest
    container_name: datacendia-dev-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-datacendia}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-datacendia_dev_2024}
    volumes:
      - minio_dev_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_dev_data:
  redis_dev_data:
  neo4j_dev_data:
  neo4j_dev_logs:
  ollama_dev_data:
  qdrant_dev_data:
  minio_dev_data:

networks:
  default:
    name: datacendia-dev-network
